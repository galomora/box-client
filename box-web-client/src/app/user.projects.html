<h6><b>PROJECTS</b></h6>
<ul class="project-folder">
	<li *ngFor="let projectFolder of userProjects" (click)="selectProject(projectFolder)" class="borderlist ">
		{{projectFolder.name}} 
	</li>
</ul>
<table class="info-table">
	<tr>
		<td><h6><b>PROJECT FOLDER:</b></h6></td>
		<td><div *ngIf="selectedProject" class="info-text">{{selectedProject.name}}</div></td>
	</tr>
</table>
<user-files [userElements]="userElements"></user-files>
