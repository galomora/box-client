<div style="text-align: center">
	<img width="100%" height="100%" src="assets/images/rivante_banner.png">
</div>

<div *ngIf="showError;">
	<p>Error: {{errorMessage}}</p>
</div>

<simple-notifications></simple-notifications>

<div *ngIf="! (userName === undefined)">
	<div class="container">
		<table class="login-info-container">
			<tr>

				<td class="info-label">Welcome {{userName}}</td>
				<td style="padding-right: 15px;"><a [routerLink]="['/init']"
					[queryParams]="{logout: true}" class="close-button">Close
						Session</a></td>

			</tr>
			<tr>

				<td><div class="info-text"
						*ngIf="minutesToExpire !== undefined && minutesToExpire >= 0">Your
						session expires in {{minutesToExpire}} minutes</div></td>
				<td style="padding-right: 15px;"><div
						*ngIf="minutesToExpire !== undefined && minutesToExpire >= 0">
						<a (click)="refreshSession()" class="renew-button">Renew
							Session</a>
					</div></td>
			</tr>

			<tr>
				<td><div class="info-text"
						*ngIf="minutesToExpire !== undefined && minutesToExpire < 0">Your
						session has expired</div></td>
				<td style="padding-right: 15px;"><div
						*ngIf="minutesToExpire !== undefined && minutesToExpire < 0">
						<a [routerLink]="['/init']" class="close-button">Go to Start</a>
					</div></td>
			</tr>

		</table>

	</div>

	<article>
		<user-projects [userProjects]="projectFolders"></user-projects>
	</article>
</div>
